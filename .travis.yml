sudo: required
dist: trusty

language: haxe

haxe:
 - "4.0.0-rc.2"

install:
 - haxelib install json2object
 - haxelib git heaps https://github.com/HeapsIO/heaps.git
 - haxelib dev ogmo .

script:
 - haxe build.hxml
 - bash ./remove_gitignore.sh

deploy:
 - provider: pages
   skip-cleanup: true
   github-token: $GITHUB_TOKEN
   on:
    branch: master